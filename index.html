<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chatbot validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<section class="bg-custom d-flex align-items-center justify-content-center">
		<div class="container">
			<h2 class="text-center  fw-bold font-family">Welcome to meet "KOO" - the chatbot.</h2>
			<p class="text-center ">Please pass this section by giving username and password</p>
			<div class="row aligin-items-center justify-content-between">
				<div class="col-12 col-md-5 p-5 my-2 my-bg1">
					<p>//ATTENTION PLEASE</p>
					<p>* use what sign(?) for question or terminate your line for other line by fullstop(.).</p>
					<p>* Use password as 12345 as it is otherwise you will get an alert of wrong password.</p>
				</div>
				<div class="col-12 col-md-5 p-5 my-2 my-bg2">
					<form onsubmit="return bipul()" action="result.html">
						<input class="w-100 rounded p-3 mb-3 border-0" type="text" id="uname" placeholder="User name here minimum 5 charactar"><br>
						<input class="w-100 rounded p-3 mb-3 border-0" type="password " id="pass" placeholder="Use password as 12345"><br>
						<button class="border border-light py-2 px-4 fs-4 my-bg3 text-light btn" type="submit">Login</button>
					</form>
				</div>
			</div>
		</div>
	</section>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
