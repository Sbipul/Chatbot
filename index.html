<!DOCTYPE html>
<html>

<head>
	<title>Chatbot validation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

	<div class="box">
		<div class="container">
			<div class="col-12 col-sm-12 col-md-12">
				<form onsubmit="return bipul()" action="result.html">
					<div class="form">
						<h2>Welcome to meet "POO" - the chatbot.</h2>
						<p>Please pass this section by giving username and password</p>
						<input type="text" id="uname" placeholder="User name here minimum 5 charactar"><br>
						<input type="password " id="pass" placeholder="Use password as 12345"><br>
						<button class="rounded-pill bg-primary text-light btn" type="submit">Login</button>
					</div>
					<div class="box2 p-3 bg-secondary text-light mt-2 rounded shadow-lg">
						<p>//ALERT</p>
						<p>* Use minimum 5 charactar for user name otherwise you will get an alert of short user name.</p>
						<p>* Use password as 12345 as it is otherwise you will get an alert of wrong password.</p>
					</div>
				</form>
			</div>
		</div>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
