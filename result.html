<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Chatbot</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<section>
		<div class="container h-100">
			<div class="row h-100 align-items-center">
				<div class="col-12 col-md-7">
					<div class="row align-items-center p-3">
						<div class="col-12 col-sm-12 col-md-5 p-3">
							<img style="height: 200px; width: 100%;" src="img/drib_blink_bot.gif" alt="" title="Hi I am KOO">
						</div>
						<div class="col-12 col-sm-12 col-md-7 p-3">
							<p class="text-success fw-bold fs-3 p-2"></p>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-4 ms-auto">
					<div class="row align-items-center p-3">
						<div class="col-12 col-sm-12 col-md-7 p-3">
							<input class="py-1 px-4 m-0 rounded-pill" type="text">
						</div>
						<div class="col-12 col-sm-12 ms-auto col-md-4 p-3">
							<button id="btn" class="rounded-pill btn bg-secondary text-light">Send</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://kit.fontawesome.com/b7ab4b2e5e.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
